<!DOCTYPE html>
<html>
<head>
	<title>Les commandes de Git</title>
</head>
<body>
	<h1>Les principales commandes de Git</h1>
	<dl>
		<dt>add</dt>
		<dd>Ajoute le fichier passé en paramètre au prochain envoi</dd>
		<dt>commit</dt>
		<dd>Prépare un envoi vers le serveur</dd>
		<dt>push</dt>
		<dd>Envoie vers le serveur</dd>
	</dl>
</body>
</html>
